name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        target: [x64, arm64]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/-1
    - name: Install Dependencies
      run: npm ci
    - name: Build for ${{ matrix.target }}
      run: |
        export npm_config_arch=${{ matrix.target }}
        npm run build
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: node-mac-permissions-${{ matrix.target }}
        path: build/Release/permissions.node